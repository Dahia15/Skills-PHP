<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>


    <article class="card">
        <figure class="card__figure">
            <img src="./img/register.png" alt="register graphic">
        </figure>
        <section class="card__body">
            <header>
                <h2 class="card__heading">Register Account<h2>
            </header>
            <ul class="card__categories">
                <form action="registration.php" method="POST">
                    <label  for="email">Email:</label>
                    <input  class="card__test"type="email" id="email" name="email" required><br>
            
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
            
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
            
                    <input type="submit" value="Register">
                </form>
            </ul>
            
            
        </section>
    </article>    
    
    <article class="card">
        <figure class="card__figure">
            <img src="./img/login.png" alt="login graphic">
        </figure>
        <section class="card__body">
            <header>
                <h2 class="card__heading">Log-in<h2>
            </header>
            <ul class="card__categories">
                <form action="login.php" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
            
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
            
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
            
                    <input type="submit" value="Login">
                </form>
                <p class="card__change"><a href="update.php">Change password</a></p>
            </ul>
